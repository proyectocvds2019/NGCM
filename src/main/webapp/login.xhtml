<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" type="text/css" href="css/plugins/bootstrap.min.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/plugins/bootstrap-theme.min.css" media="screen"/>
    
    
    <link rel="stylesheet" type="text/css" href="css/login.css" media="screen"/>
    
    
    <script src="js/plugins/jquery.min.js"></script>
    <script src="js/plugins/bootstrap.min.js"></script>
</h:head>

<h:body>
    <div class="container">
        <div class="col-xs-12">
            <img class="img img-responsive" src="https://www.escuelaing.edu.co/uploads/descargables/1110_logotipo_institucional_vm300px.png"/>
            <h1>HISTORIAL LABORATORIOS DE SISTEMAS</h1>
        </div>
        <div class="col-xs-12">
            <h:form class="col-xs-12" prependId="false">
                <div class="form-group">
                    <h:outputText value="Correo:"/>
                    <p:inputText class="form-control" placeholder="Ingrese su correo" id="username" required="true" value="#{loginBean.username}"/>
                </div>
                <div class="form-group">
                    <h:outputText value="Contraseña:"/>
                    <p:password class="form-control" placeholder="Ingrese su contraseña" id="password" required="true" value="#{loginBean.password}"/>
                </div>
                <div class="col-xs-2">
                    <h:outputText value="Remember me:"/>
                    <p:selectBooleanCheckbox id="rememberMe" value="#{loginBean.rememberMe}"/>
                    <h:outputText/>
                </div>
                <div class="col-xs-10">
                    <p:commandButton class="btn btn-default btn-success" value="Entrar" action="#{loginBean.doLogin}" />
                </div>
                <div class="form-group">
                <p:messages id="messages" autoUpdate="true" closable="true" />
                </div>
            </h:form>
        </div>
    </div>
    
</h:body>
<footer>

</footer>

</html>
